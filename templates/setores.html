{% extends "template.html" %}

{% block conteudo %}
        <table class="table table-striped table-responsive-bordered">
            <tr>
                <th>Sala</th>
                <th>Departamento</th>

            </tr>
            <tbody>
            <!--- para cada setor na lista de setores, escreve o setor -->
                {% for sala in l_setores %}
                <tr>
                    <td>{{ sala.setor }}</td>
                    <td>{{ sala.departamento }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

{% endblock%}
