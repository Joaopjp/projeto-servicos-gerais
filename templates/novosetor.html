{% extends "template.html" %}

{% block conteudo %}

  <form action="{{ url_for('cadastrarsetor') }}" method="post" enctype="multipart/form-data">
    <fieldset>
      <div class="form-group">
        <label for="novo_setor">Novo setor</label>
        <input type="text" id="novo_setor" name="novo_setor" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
  </form>

{% endblock%}
