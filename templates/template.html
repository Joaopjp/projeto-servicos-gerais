<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='bootstrap.css') }}">
</head>
    <body>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="lis-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-sucess">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            
            {% endwith %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Alterna navegação">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('homepage') }}">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('homepage_cadastro') }}">Cadastros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('listagem') }}">Listagem</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('homepage') }}">Agenda</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('homepage') }}">Dashboard</a>
      </li>

    </ul>
  </div>
</nav>

            <div class="page-header">
                <h1>{{ titulo }}</h1>
            </div>


            {% block conteudo %} {% endblock %}
        </div>
    </body>
</html>
